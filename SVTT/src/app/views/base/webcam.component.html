<div class="container">
    <div style="text-align: center;">
        <video class="video" #video autoplay></video>
        <button class="cap-btn btn btn-primary" (click)="capture()" style="margin: 10px;">SNAP</button>
        <canvas #canvas style="width: 100%; height: 100%" ></canvas>
        <ul style="display: flex;">
            <li *ngFor="let photo of photos" style="list-style-type: none; margin-right: 10px;">
                <img src={{photo}} height="50">
            </li>
        </ul>
    </div>
</div>
