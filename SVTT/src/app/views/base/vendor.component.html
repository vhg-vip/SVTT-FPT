<div class="table-display">
    <table class="table">
        <thead>
            <tr>
                <th rowspan="2" style="width: 5%;">STT</th>
                <th rowspan="2" style="width: 25%;">Tên NCC</th>
                <th rowspan="2" style="width: 10%;">Mã số thuế</th>
                <th rowspan="2" style="width: 15%;">Địa chỉ</th>
                <th colspan="2" >Người liên hệ</th>
                <th rowspan="2" style="width: 15%;">Hành động</th>
            </tr>
            <tr>
                <th style="width: 17%;">Email</th>
                <th style="width: 13%;">SĐT</th>
            </tr>
        </thead>
        
        <tbody>
            <tr *ngFor="let obj of VendorEntities; let i=index">
                <td>{{i}}</td>
                <td>{{obj.Name}}</td>
                <td>{{obj.TaxCode}}</td>
                <td>{{obj.Address}}</td>
                <td>{{obj.Email}}</td>
                <td>{{obj.Phone}}</td>
                <td>
                    <button class="btn-edit" style="background-color: #0064b4;"><i class="far fa-edit"></i></button>
                    <button class="btn-delete" ><i class="far fa-trash-alt"></i></button>
                    <button class="btn-unlock" style="background-color: rgb(236, 203, 13);"><i class="fas fa-unlock"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
